<html>
<head>
	<title>IO Chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<style>
		body {
			margin-top: 30px;
			font: 16px monospace;
		}

		#messageArea {
			display: none;
		}

		#chat {
			overflow: hidden;
			height: 600px;
			overflow-y: scroll;
		}

	</style>
</head>
<body>
	<div class="container">
		<div id="userFormArea" class="row">
			<div class="col-md-12"> 
				<form id="userForm">
					<div class="form-group">
						<label>Enter Username</label>
						<input class="form-control" id="username" />
						<br />
						<input type="submit" class="btn btn-primary" value="Login"/>
					</div>
				</form>
			</div>
		</div>

		<div id="messageArea" class="row">
			<div class="col-md-4">
				<div class="well">
					<h3>Online Users</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="chat" id="chat"></div>

				<form id="messageForm">
					<div class="form-group">
						<label>Enter Message</label>
						<input type="text" class="form-control" id="message"/>
						<br />
						<input type="submit" class="btn btn-primary" value="Send Message"/>
						<button type="button" class="btn btn-secondary" id="heart">&#128151;</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		let login = (userArea, messageArea) => {
			userArea.hide();
		    messageArea.show();
		}

		$(() => {
			let socket = io.connect();
			let $messageForm = $('#messageForm');
			let $message = $('#message');
			let $chat = $('#chat');
			let $messageArea = $('#messageArea');
			let $userFormArea = $('#userFormArea');
			let $userForm = $('#userForm');
			let $users = $('#users');
			let $username = $('#username');
			let $sendHeart = $('#heart');

			let chat = document.getElementById('chat');
			let scrollBottom = () => {
				if (chat.scrollTop + chat.clientHeight !== chat.scrollHeight) {
					chat.scrollTop = chat.scrollHeight;
				}
			}

			$messageForm.submit( e => {
				e.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');
			});

			socket.on('new message', data => {
				$chat.append('<div class="well"><strong>'+data.user+'</strong>: ' + data.msg + '</div>');
				scrollBottom();
			});

			$userForm.submit((e) => {
				e.preventDefault();
				socket.emit('new user', $username.val(), login($userFormArea, $messageArea));
			});

			socket.on('get users', data => {
				let html = '';
				for(let i = 0; i < data.length; i ++) {
					html += '<li class="list-group-item">' + data[i] + '</li>';
				}
				$users.html(html);
				console.log($users);
			});

			socket.on('alert new user', data => {
				$chat.append('<div class="well"><strong>'+data+'</strong> has joined the chat. </div>');
				scrollBottom();
			});

			socket.on('alert disconnected user', data => {
				$chat.append('<div class="well"><strong>'+data+'</strong> has left the chat. :(</div>');
				scrollBottom();
			});

			$sendHeart.click(() => {
				socket.emit('send heart', $username.val());
				console.log($username.val());
			});

			socket.on('display heart', data => {
				$chat.append('<div class="well"><strong>'+data+'</strong>: &#128151;</div>');
				scrollBottom();
			});
		});
	</script>
</body>
</html>
