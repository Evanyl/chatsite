<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Evan's Chatsite</title>
</head>
<body>
	<div class="chat-app">
		<header class="chat-header">
			<h1>Evan's Chatsite</h1>
			<a href="./index.html" class="button">Leave Room</a>
		</header>
		<main class="chat-main">
			<div class="chat-sidebar">
				<h3>Room Name</h3>
				<h2 id="roomName"></h2>
				<h3>Users Online</h3>
				<ul id="users"></ul>
			</div>
			<div class="chat-messages"></div>
		</main>
		<div class="chat-form-container">
			<form id="chat-form">
				<input
					id="msg"
					type="text"
					placeholder="Type a message..."
					required
					autocomplete="off" 
				/>
				<button class="button">Send</button>
			</form>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
